<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.css">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.min.js"></script>
</head>

<body>
  <div id="app">
    <center>
      <b-button variant="danger" v-on:click="vazit = !vazit">وضعیت</b-button>
    </center>
    <p style="margin-top: 120px;"></p>
    <template v-if="vazit == false">
      <center>
        <h1>ورود</h1>
        <br>
        <form method="post">
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" placeholder="نام کاربری" required>
          </b-form-input>
          <br>
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" type="password"
            placeholder="تکرار کلمه عبور" required></b-form-input>
          <br>
          <b-button variant="danger" type="submit">ورود</b-button>
        </form>
      </center>
    </template>
    <template v-else>
      <center>
        <h1>ساخت اکانت</h1>
        <br>
        <form method="post">
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" placeholder="نام کاربری" required>
          </b-form-input>
          <br>
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" type="email" placeholder="ایمیل"
            required></b-form-input>
          <br>
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" type="password"
            placeholder="کلمه عبور" required></b-form-input>
          <br>
          <b-form-input style="max-width: 300px;padding: 25px;text-align: center;" type="password"
            placeholder="تکرار کلمه عبور" required></b-form-input>
          <br>
          <b-button variant="danger" type="submit">ساخت</b-button>
        </form>
      </center>
    </template>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        vazit: ""
      }
    });
  </script>
</body>

</html>
