{% load static %}
<!DOCTYPE html>
<html lang="fa-ir">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block meta %} {% endblock meta %}
    <link rel="icon" href="{% static 'account/icon/favicon-32x32.png' %}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shabnam-font/5.0.1/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div style="direction: rtl;text-align: right;">

        <nav class="navbar navbar-expand navbar-dark" style="background-color: #1B1B37;"> <b id="menu-toggle" class="navbar-brand"><span class="navbar-toggler-icon"></span></b> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"> <a class="nav-link" href="#">LOGO <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0"> </form>
            </div>
        </nav>
        <div id="wrapper" class="toggled">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand center"> <a href="{% url 'cms:accounthome' %}">خانه </a> </li>
                    <li class="center"> <a href="{% url 'cms:profile' %}">پروفایل من</a> </li>
                    <li class="center"> <a href="{% url 'cms:myticket' %}">تیکت ها </a> </li>
                    <li class="center"> <a href="">پست ها ذخیره شده</a> </li>
                    <li class="center"> <a href="{% url 'cms:changepass' %}">تغییر پسورد</a> </li>
                    <li class="center"> <a href="{% url 'cms:logout' %}">خروج از حساب</a> </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">

                    {% block body %} {% endblock body %}

                </div>
            </div>
        </div>
    </div>
    <!---->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });

            $(window).resize(function(e) {
                if ($(window).width() <= 768) {
                    $("#wrapper").removeClass("toggled");
                } else {
                    $("#wrapper").addClass("toggled");
                }
            });
        });
    </script>
    {% block script %} {% endblock script %}

</body>

</html>
